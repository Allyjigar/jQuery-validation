<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari amb JQuery validation </title>
    <link rel="shortcut icon" href="img/logo.png"/>
    <link rel="stylesheet" href="css/custom.css">
    
   
</head>

<body class="bg-secondary">
    <div class="container d-flex flex-column align-items-center">
        <form id="formLogin" class="col-10 col-sm-5 text-success mt-5 d-flex flex-column" name="formLogin">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="text" class="form-control" id="email" name="email">
              <div class="invalid-feedback" id="errorEmail"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password">
              <div class="invalid-feedback" id="errorPassword"></div>
            </div>
            <div class="mb-3">
                <label for="repassword" class="form-label">Repetir contraseña</label>
                <input type="password" class="form-control" id="repassword" name="repassword">
                <div class="invalid-feedback" id="errorPassword"></div>
              </div>
              <div class="form-check mt-4">
                <label class="form-check-label text-success" for="bases">
                  He leído y acepto la política de privacidad.
                  </label>
                <input class="form-check-input" type="checkbox" id="bases" name="bases">
                
              </div>
            <div class="d-flex flex-column align-items-center">
                <button type="submit" id="enviar" class="btn btn-primary mt-4">Enviar</button>
                 
            </div>
          </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="validadorJquery.js"></script>
</body>
</html>
</body>
</html>
